<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.H.Ai - NEOBLADE yt</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050508; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }
        
        /* FUNCTIONAL AI FACE */
        .ai-face { height: 150px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        .eye { width: 80px; height: 80px; border: 4px solid var(--neon); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 20px var(--neon); position: relative; }
        .pupil { width: 30px; height: 30px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 30px var(--neon); transition: 0.2s; }
        
        /* Speaking Animation */
        .talking .pupil { animation: talkPulse 0.3s infinite alternate; }
        @keyframes talkPulse { 0% { transform: scale(1); } 100% { transform: scale(1.5); opacity: 0.5; } }

        .console { background: #11111a; padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: left; font-size: 0.9rem; margin-top: 20px; }
        .btn { width: 100%; padding: 20px; border-radius: 15px; border: none; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 10px; }
        .btn-mic { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .status { font-size: 0.7rem; color: #555; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="status" id="status">B.H.Ai V3.0 ONLINE</div>

    <div class="ai-face" id="aiFace">
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>

    <h2 style="color:var(--neon); margin:0;">NEOBLADE yt</h2>
    <div class="console" id="console">
        B.H.Ai: Hello Blade. I am connected to the Gemini brain. Tap the button to speak.
    </div>

    <button class="btn btn-mic" id="micBtn">üéôÔ∏è ACTIVATE COMMAND</button>

    <script>
        const API_KEY = "AIzaSyCIqlIQSaYgwFsa6c4gXI9tuK_YTissn5Y";
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const consoleDiv = document.getElementById('console');
        const micBtn = document.getElementById('micBtn');
        const aiFace = document.getElementById('aiFace');

        // 1. STABLE VOICE ENGINE
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            consoleDiv.innerText = "Error: Browser doesn't support Voice. Use Chrome.";
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            micBtn.onclick = () => {
                try {
                    recognition.start();
                    consoleDiv.innerText = "Listening...";
                    micBtn.innerText = "üî¥ LISTENING...";
                } catch(e) { console.log("Already started"); }
            };

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                consoleDiv.innerText = "You: " + text;
                await askGemini(text);
            };

            recognition.onend = () => { micBtn.innerText = "üéôÔ∏è ACTIVATE COMMAND"; };
        }

        // 2. STABLE AI BRAIN
        async function askGemini(text) {
            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Help NEOBLADE yt with: " + text }] }] })
                });
                const data = await response.json();
                const aiMsg = data.candidates[0].content.parts[0].text;
                
                consoleDiv.innerText = "B.H.Ai: " + aiMsg;
                speak(aiMsg);
            } catch (err) {
                consoleDiv.innerText = "B.H.Ai: Connection Error. Check your API Key.";
            }
        }

        // 3. FUNCTIONAL VOICE & FACE SYNC
        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            
            utter.onstart = () => aiFace.classList.add('talking');
            utter.onend = () => aiFace.classList.remove('talking');
            
            synth.speak(utter);
        }
    </script>
</body>
</html>
